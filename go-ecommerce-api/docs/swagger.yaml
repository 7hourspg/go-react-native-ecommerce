basePath: /
definitions:
  handlers.LoginPayload:
    properties:
      email:
        example: test@example.com
        minLength: 3
        type: string
      password:
        example: password
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterPayload:
    properties:
      email:
        example: test@example.com
        minLength: 3
        type: string
      name:
        example: John Doe
        minLength: 2
        type: string
      password:
        example: password
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.AddToCartRequest:
    properties:
      product_id:
        example: 1
        type: integer
      quantity:
        example: 2
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  models.AddToWishlistRequest:
    properties:
      product_id:
        example: 1
        type: integer
    required:
    - product_id
    type: object
  models.BulkCreateProductsRequest:
    type: object
  models.Cart:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.CartItem'
        type: array
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.CartItem:
    properties:
      cart:
        $ref: '#/definitions/models.Cart'
      cart_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      product:
        $ref: '#/definitions/models.Product'
      product_id:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  models.CartItemResponse:
    properties:
      data:
        $ref: '#/definitions/models.CartItem'
      message:
        type: string
    type: object
  models.CartSummary:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.CartItem'
        type: array
      shipping:
        type: number
      subtotal:
        type: number
      tax:
        type: number
      tax_rate:
        type: number
      total:
        type: number
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.CartSummaryResponse:
    properties:
      data:
        $ref: '#/definitions/models.CartSummary'
    type: object
  models.CheckoutOrderResponse:
    properties:
      id:
        example: 1
        type: integer
      payment_status:
        example: pending
        type: string
      shipping:
        example: 5.99
        type: number
      status:
        example: pending
        type: string
      total:
        example: 292.64
        type: number
    type: object
  models.CheckoutPaymentResponse:
    properties:
      amount:
        example: 292.64
        type: number
      currency:
        example: usd
        type: string
      payment_intent_id:
        example: pi_3SZA4XIH7jU9U4pR0VhsSo69
        type: string
      status:
        example: requires_payment_method
        type: string
    type: object
  models.CheckoutResponse:
    properties:
      client_secret:
        example: pi_xxx_secret_yyy
        type: string
      message:
        example: Checkout successful
        type: string
      order:
        $ref: '#/definitions/models.CheckoutOrderResponse'
      payment:
        $ref: '#/definitions/models.CheckoutPaymentResponse'
    type: object
  models.CreateOrderRequest:
    properties:
      shipping:
        example: 10
        minimum: 0
        type: number
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.HealthResponse:
    properties:
      Message:
        type: string
    type: object
  models.LoginResponse:
    properties:
      message:
        type: string
      tokens:
        additionalProperties: true
        type: object
      user:
        additionalProperties: true
        type: object
    type: object
  models.Order:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      payment_intent_id:
        type: string
      payment_method:
        description: card, cash, etc.
        type: string
      payment_status:
        description: pending, processing, succeeded, failed, cancelled
        type: string
      shipping:
        type: number
      status:
        description: pending, processing, shipped, delivered, cancelled
        type: string
      total:
        type: number
      transaction_id:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.OrderItem:
    properties:
      created_at:
        type: string
      id:
        type: integer
      order:
        $ref: '#/definitions/models.Order'
      order_id:
        type: integer
      price:
        description: Price at time of order
        type: number
      product:
        $ref: '#/definitions/models.Product'
      product_id:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  models.OrderResponse:
    properties:
      data:
        $ref: '#/definitions/models.Order'
      message:
        type: string
    type: object
  models.OrdersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Order'
        type: array
    type: object
  models.PaymentSuccessResponse:
    properties:
      message:
        example: Payment confirmed
        type: string
    type: object
  models.Product:
    properties:
      badge:
        type: string
      badge_color:
        type: string
      category:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      featured:
        type: boolean
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      original_price:
        type: number
      price:
        type: number
      rating:
        type: number
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  models.ProductResponse:
    properties:
      data:
        $ref: '#/definitions/models.Product'
    type: object
  models.ProductsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Product'
        type: array
    type: object
  models.RefreshTokenResponse:
    properties:
      message:
        type: string
      tokens:
        additionalProperties: true
        type: object
    type: object
  models.RegisterResponse:
    properties:
      message:
        type: string
      tokens:
        additionalProperties: true
        type: object
      user:
        additionalProperties: true
        type: object
    type: object
  models.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  models.UpdateCartItemRequest:
    properties:
      quantity:
        example: 3
        minimum: 1
        type: integer
    required:
    - quantity
    type: object
  models.UpdateOrderStatusRequest:
    properties:
      status:
        example: shipped
        type: string
    required:
    - status
    type: object
  models.User:
    properties:
      cart:
        $ref: '#/definitions/models.Cart'
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      orders:
        items:
          $ref: '#/definitions/models.Order'
        type: array
      role:
        type: string
      updated_at:
        type: string
      wishlist:
        items:
          $ref: '#/definitions/models.Wishlist'
        type: array
    type: object
  models.UserResponse:
    properties:
      data:
        $ref: '#/definitions/models.User'
    type: object
  models.UsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.Wishlist:
    properties:
      created_at:
        type: string
      id:
        type: integer
      product:
        $ref: '#/definitions/models.Product'
      product_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.WishlistCheckResponse:
    properties:
      in_wishlist:
        type: boolean
    type: object
  models.WishlistResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Wishlist'
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A RESTful E-commerce API built with Go and Gin
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: E-commerce API
  version: "1.0"
paths:
  /admin/orders:
    get:
      consumes:
      - application/json
      description: Retrieve all orders from all users (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrdersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all orders (Admin)
      tags:
      - admin
  /admin/orders/{id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of an order (Admin only)
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateOrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update order status (Admin)
      tags:
      - admin
  /admin/products:
    post:
      consumes:
      - application/json
      description: 'Create a new product (Admin only). Valid categories: Electronics,
        Accessories, Home, Office'
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new product
      tags:
      - admin
  /admin/products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a product by ID (Admin only)
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a product
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Update an existing product (Admin only)
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a product
      tags:
      - admin
  /admin/products/bulk:
    post:
      consumes:
      - application/json
      description: 'Create multiple products at once (Admin only). Valid categories:
        Electronics, Accessories, Home, Office'
      parameters:
      - description: Array of products to create
        in: body
        name: products
        required: true
        schema:
          $ref: '#/definitions/models.BulkCreateProductsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ProductsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create multiple products
      tags:
      - admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieve all users (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UsersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users (Admin)
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access and refresh tokens
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/refresh:
    get:
      consumes:
      - application/json
      description: Generate new access and refresh tokens using refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RefreshTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration data
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register new user
      tags:
      - auth
  /cart:
    delete:
      consumes:
      - application/json
      description: Remove all items from the user's cart
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Clear cart
      tags:
      - cart
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's shopping cart with calculated
        totals
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CartSummaryResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user's cart
      tags:
      - cart
  /cart/items:
    post:
      consumes:
      - application/json
      description: Add a product to the user's cart
      parameters:
      - description: Add to cart request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AddToCartRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CartItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add item to cart
      tags:
      - cart
  /cart/items/{id}:
    delete:
      consumes:
      - application/json
      description: Remove an item from the user's cart
      parameters:
      - description: Cart Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove item from cart
      tags:
      - cart
    put:
      consumes:
      - application/json
      description: Update the quantity of an item in the cart
      parameters:
      - description: Cart Item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update quantity
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCartItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update cart item quantity
      tags:
      - cart
  /orders:
    get:
      consumes:
      - application/json
      description: Retrieve all orders for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrdersResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user's orders
      tags:
      - orders
    post:
      consumes:
      - application/json
      description: Create a new order from the user's cart
      parameters:
      - description: Order creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create order from cart
      tags:
      - orders
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific order by its ID
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - orders
  /orders/checkout:
    post:
      consumes:
      - application/json
      description: Create order and payment intent in one step. Cart is automatically
        cleared after successful checkout.
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CheckoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Checkout and create payment
      tags:
      - orders
  /payments/confirm-success/{orderId}:
    post:
      consumes:
      - application/json
      description: Manually confirm payment success and update order status (for testing
        without webhooks)
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PaymentSuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Confirm payment success
      tags:
      - payments
  /ping:
    get:
      consumes:
      - application/json
      description: Check if the API is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HealthResponse'
      summary: Health check
      tags:
      - health
  /products:
    get:
      consumes:
      - application/json
      description: Retrieve all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all products
      tags:
      - products
  /products/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get product by ID
      tags:
      - products
  /products/category/{category}:
    get:
      consumes:
      - application/json
      description: Retrieve products filtered by category
      parameters:
      - description: Product Category
        in: path
        name: category
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductsResponse'
        "500":
          description: Internal Server Error
